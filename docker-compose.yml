version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: material_db_container
    restart: unless-stopped
    environment:
      # 统一使用 .env 中的变量名
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - material_network
    # --- 新增健康检查 ---
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: material_api_container
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy  # 关键：必须等到 db 健康检查通过
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}  # 这里也可以改为 ${DB_USER} 使用普通用户
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "8000:8000"
    networks:
      - material_network

volumes:
  mysql_data:

networks:
  material_network:
    driver: bridge